<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                let num =prompt("enter the first number")
                let a = prompt("enter the secound number");
                let b= prompt("enter the third number");
                document.write('Series:');
    
                for (let i = 0; i < num; i++) 
                {
                    if (i % 2 == 0) 
                    {
                        document.write(a+"   ");
                        a++;
                    } else {
                        document.write(b+"  ");
                        b++;
                    }
                }

    </script>
</body>
</html>
