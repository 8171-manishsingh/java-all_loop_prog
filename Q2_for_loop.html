<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    document.write("for loop usein js:<br>")

        // useing for loop program in js

         var a =prompt("Enter the number :");

         for(let i=a;i>=1;i--)
         {
            document.write(i+"<br>");
         }

document.write("while loop usein js:<br>")
    //  while loop program in 
   while(a>=1)
   {
     document.write(a+"<br>");
     a--;
   }

    // useing do while program in js

    document.write(" do while loop usein js <br>")
  let b =prompt("Enter the do while num :")
   do
   {
    document.write(b+"<br>");
    b--;
   }
   while(b>=1);
  </script>
</body>
</html>
