<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      document.write("for loop usein js<br>")
         let a =prompt("Enter the number :");

         for(let i=1;i<=a;i++)
         {
            document.write(i+"<br>");
         }

//    let b =prompt("enter the nubmer :");
document.write("while loop usein js <br>")
   let num = 1;
    //  while loop program in 

   while(num<=a)
   {
     document.write(num+"<br>");
     num++;
   }

    // useing do while program in js

    document.write(" do while loop usein js <br>")

 let num1=1;
   do
   {
    document.write(num1+"<br>");
    num1++;
   }
   while(num1<=a);
    </script>
</body>
</html>
